<div class="container">
    <h2 class="text-center">Cart</h2>
    <table class="table table-bordered table-responsive table-bordered">
      <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let item of items">
        <td><img src="../assets//images/{{item.image}}"></td>
        <td>{{item.title}}</td>
  
        <td>{{item.quantity}}</td>
        <td>{{item.total|currency:"USD":true}}</td>
        <td><span class="glyphicon glyphicon-trash"></span></td>
      </tr>
    </table>
  </div>
