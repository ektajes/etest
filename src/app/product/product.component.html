<div class="container" style="padding-top:20x">
    <h1 class="text-center">Products</h1>
    <div class="row" *ngFor="let p of products; index as i">
      <div class="col-md-12">
  
        <div class="col-md-4">
  <!-- <img [src]="p.image">
   -->
   <img src="../assets/images/{{p.image}}" style="width: 200px; height: 200px;">
        </div>
        <div class="col-md-4">
          <h3>{{p.title}}</h3>
          <p>{{p.description}}</p>
        </div>
        <div class="col-md-4">
          <p>
            {{p.price|currency:'USD':true}}
          </p>
          <p class="text-success">Free Shipping</p>
          <a class="btn btn-primary" (click)="addtocart(p)" [routerLink]="['/cart']">Add to cart</a>
          <br>
          <br>
          <span>Qty: </span><input type="number" id="quantity" name="quantity">
        </div>
        
      </div>
    </div>
  </div>
